<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="heading">Dictionary</h1>
    <input id="searchBox" class="searchBox" type="text">
    <button id="btns" class="btn btn-primary">Search</button>
    <div class="definitions">
        <div class="pos">
            <h1>Parts of speech : <h1 id="partsOfSpeech">Search Something</h1></h1>
        </div>
        <hr>
        <div class="meaning">
            <h1>Phonetic : <h1 id="phonetics">Search Something</h1></h1>
        </div>
        <hr>
        <div class="meaning">
            <h1>Meaning : <h1 id="meaningsView">Search Something</h1></h1>
        </div>
        <hr>
        <div class="meaning">
            <h1>Origin : <h1 id="origin">Search Something</h1></h1>
        </div>
    </div>
    <!-- Js config -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/93178e9bae.js" crossorigin="anonymous"></script>
</body>
</html>
